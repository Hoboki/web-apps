
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-center col-md-4 offset-md-4">
        <br>
        <h1>Hello Timer.</h1>
        <br><br>
        <select id="select-min" class="form-select btn btn-outline-primary"></select><h3>min</h3>
        <select id="select-sec" class="form-select btn btn-outline-primary"></select><h3>sec</h3>

        <br>
        <h2 id="time-pass">00minute 00second</h2>
        <button id="start-btn" class="btn btn-primary text-center">スタート</button>
        <button id="reset-btn" class="btn btn-warning visually-hidden">リセット</button>
        <button id="stop-btn" class="btn btn-danger visually-hidden">ストップ</button>
        
        <p id="end-text" class="visually-hidden">終了しました！</p>
        
        <script src="main.js" type="text/javascript"></script>
        <script src="createDropDown.js"></script>
    </div>
</body>
</html>
